<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  

<div class="calculator" id="calculator">

  <div class="clear-showSpace">
    <p type="text" class="showSpace"  id="showSpace"></p>
    <span class="clear" id="clear" >C</span>
  </div>

  <div class="numbers-characters">

      <div class="numbers-parent">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span id="point" >.</span>
      <span>0</span>
      <span id="equals" >=</span>
    </div>
    <div class="special-characters">
      <span>+</span>
      <span>-</span>
      <span>/</span>
      <span>x</span>
      <span>%</span>
      <!-- <span id="deletBtn" >Del</span> -->
    </div>
  </div>

</div>

  <script src="script.js"></script>
</body>
</html>
